<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDV-Kalender</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <img src="./icons/icon--bs.png" alt="bs logo" class="icon--bs">

  <details>
    <summary class="summary-title">
      EDV-Kalender
    </summary>
    <form class="calendarForm">
      <a href="#" class="calendarLink" id="calendarLink">Kalender</a>
      <label>
        <input type="text" id="filter" class="filter" placeholder="Filter nach Namen">
        <button type="button" id="filterBtn">
          <svg>
            <use href="./icons/icon--search.svg#search"></use>
          </svg>
        </button>
        <button type="button" id="clearBtn" class="clear-button">
          <svg>
            <use href="./icons/icon--clear.svg#clear"></use>
          </svg>
        </button>
      </label>
    </form>
  </details>

  <div id="listsContainer"></div>

  <script type="module" src="main.js"></script>
</body>

</html>
